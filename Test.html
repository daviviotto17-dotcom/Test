<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <h1>Olá, Mundo!</h1>
<style>
    /* Estilos para a sobreposição de aviso */
    .orientation-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f1f1f1; /* Cor de fundo da sobreposição */
        display: none; /* Inicia oculto */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 10000;
        transition: opacity 0.5s ease-in-out;
        opacity: 0;
    }

    .orientation-overlay.active {
        display: flex;
        opacity: 1;
    }

    .orientation-overlay img {
        width: 150px; /* Tamanho da imagem do celular */
        margin-bottom: 20px;
        animation: rotatePhone 1.5s ease-in-out infinite;
    }

    .orientation-overlay p {
        font-family: sans-serif;
        font-size: 1.5rem;
        color: #333;
        padding: 0 20px;
    }

    /* Animação para a imagem do celular */
    @keyframes rotatePhone {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-30deg); }
        75% { transform: rotate(2deg); }
        100% { transform: rotate(0deg); }
    }
    
    .CliqueAqui {
      font-size: 2rem;
      text-decoration: underline;
      display: block;
    }
    
    .HorizontalText {
      font-size: 1.7rem;
    }
</style>

<div class="orientation-overlay" id="orientationOverlay">
    <img src="https://i.ibb.co/KjMBTRvW/2141287-200.png" alt="Por favor, vire o celular">
    <p>Por favor, vire a tela do seu celular para a <strong><span class="HorizontalText">horizontal</span></strong>, ou<span class="CliqueAqui"><strong>Clique aqui</strong></span></p>
</div>

<script>
    // Função para entrar ou sair do modo tela cheia
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().then(() => {
                // Ao entrar em tela cheia, tenta travar a orientação
                lockScreenOrientation();
            }).catch(error => {
                console.error("Erro ao entrar em tela cheia:", error);
                // Se falhar, tenta travar a orientação e mostra o aviso
                lockScreenOrientation();
            });
        } else {
            // Se já estiver em tela cheia, sai
            document.exitFullscreen();
        }
    }

    // Função para travar a orientação da tela e gerenciar o aviso
    function lockScreenOrientation() {
        const overlay = document.getElementById('orientationOverlay');
        
        // Verifica se a API de orientação é suportada
        if ('orientation' in screen) {
            screen.orientation.lock('landscape').then(() => {
                // Se a orientação for travada com sucesso, esconde o aviso
                overlay.classList.remove('active');
            }).catch(error => {
                // Se a tentativa de travar falhar, mostra o aviso
                console.warn("Não foi possível bloquear a orientação:", error);
                overlay.classList.add('active');
            });
        } else {
            // Se a API não for suportada, mostra o aviso
            console.warn("A API de orientação de tela não é suportada neste navegador.");
            overlay.classList.add('active');
        }
    }

    // Adiciona o evento de clique em todo o documento
    document.addEventListener('click', toggleFullscreen);

    // Monitora as mudanças de orientação e estado de tela cheia
    window.addEventListener('resize', () => {
        // Se a orientação estiver em retrato, mostra o aviso
        if (window.innerHeight > window.innerWidth) {
            lockScreenOrientation();
        } else {
            // Se estiver em paisagem, esconde o aviso
            const overlay = document.getElementById('orientationOverlay');
            overlay.classList.remove('active');
        }
    });

    // Monitora a saída do modo tela cheia
    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            // Ao sair de tela cheia, verifica a orientação novamente
            lockScreenOrientation();
        }
    });

    // Tenta travar a orientação ao carregar a página
    window.addEventListener('load', () => {
        lockScreenOrientation();
    });

</script>

</body>
</html>
